<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <container class="m-auto p-40">
        <div class="grid grid-cols-4 col-gap-20 row-gap-5 justify-end">
            <button class="col-start-2 h-40 w-full rounded-lg m-8 shadow-2xl transition duration-300 ease-in-out bg-teal-500 border-4 border-teal-700 hover:bg-teal-600 transform hover:-translate-y-1"></button>
            <button class="col-start-3 h-40 w-full rounded-lg m-8 shadow-2xl transition duration-300 ease-in-out bg-blue-600 border-4 border-blue-800 hover:bg-blue-700 transform hover:-translate-y-1"></button>
            <button class="col-start-2 h-40 w-full rounded-lg m-8 shadow-2xl transition duration-300 ease-in-out bg-yellow-500 border-4 border-yellow-700 hover:bg-yellow-600 transform hover:-translate-y-1"></button>
            <button class="col-start-3 h-40 w-full rounded-lg m-8 shadow-2xl transition duration-300 ease-in-out bg-red-600 border-4 border-red-800 hover:bg-red-700 transform hover:-translate-y-1"></button>    
        </div>
    </container>
</body>
</html>
