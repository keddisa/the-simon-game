<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-indigo-100">
    <container class="m-auto p-40">
        <div class="text-center my-16">
            <h1 class="text-5xl"><strong>Current Level: <span>1</span></strong></h1>
            <h3 class="text-xl" id="message">Let's start</h3> 
        </div>        
        <div class="grid grid-cols-4 col-gap-20 row-gap-16 justify-end">
            <button class="col-start-2 h-40 w-full rounded-lg shadow-2xl transition duration-300 ease-in-out bg-teal-500 border-4 border-teal-700 hover:bg-teal-600 transform color-button" id="green" data-value="green"></button>
            <button class="col-start-3 h-40 w-full rounded-lg shadow-2xl transition duration-300 ease-in-out bg-blue-600 border-4 border-blue-800 hover:bg-blue-700 transform color-button" id="blue" data-value="blue"></button>
            <button class="col-start-2 h-40 w-full rounded-lg shadow-2xl transition duration-300 ease-in-out bg-yellow-500 border-4 border-yellow-700 hover:bg-yellow-600 transform color-button" id="yellow" data-value="yellow"></button>
            <button class="col-start-3 h-40 w-full rounded-lg shadow-2xl transition duration-300 ease-in-out bg-red-600 border-4 border-red-800 hover:bg-red-700 transform color-button" id="red" data-value="red"></button>    
        </div>
    </container>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
