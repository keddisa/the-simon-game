<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-indigo-100">
    <container class="m-auto p-40">
        <div class="text-center my-16">
            <h1 class="text-5xl" id="main-title"><strong>Current Level: <span id="level-number">1</span></strong></h1>
            <h3 class="text-xl" id="message">Let's start</h3> 
        </div>
        <div class="grid grid-cols-5" id="welcome">
            <div class="col-start-2 col-span-3 grid grid-cols-5 w-full p-8 my-8 bg-indigo-300 rounded-lg shadow-xl">
                <div class="col-start-1 col-span-1 w-full p-4">
                    <svg enable-background="new 0 0 512 512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><g><circle cx="256" cy="452" r="60"/><path d="m256 0c-86.019 0-156 69.981-156 156v15h120v-15c0-19.851 16.149-36 36-36s36 16.149 36 36c0 10.578-4.643 20.59-12.74 27.471l-83.26 70.787v107.742h120v-52.258l40.976-34.837c34.968-29.714 55.024-73.052 55.024-118.905 0-86.019-69.981-156-156-156z"/></g></svg>
                </div>
                <div class="text-lg col-span-4 p-4">Simon is a memory game. You will be faced with a set of four buttons with different colors.
                                                    The computer will present you with a pattern to follow, incremented one at a time.
                                                    You need to remember and follow the sequence presented to you.
                </div>
            </div>
            <button class="col-start-3 h-20 w-full rounded-full shadow-2xl mb-32 transition duration-300 ease-in-out bg-transparent border-4 border-indigo-400 hover:bg-indigo-400 font-semibold text-xl" id="start">Start game</button>
        </div>       
        <div class="grid grid-cols-4 col-gap-20 row-gap-16 justify-end" id="buttons">
            <button class="col-start-2 h-40 w-full rounded-lg shadow-2xl transition duration-300 ease-in-out bg-teal-500 border-4 border-teal-700 hover:bg-teal-600 color-button" id="green" data-value="green"></button>
            <button class="col-start-3 h-40 w-full rounded-lg shadow-2xl transition duration-300 ease-in-out bg-blue-600 border-4 border-blue-800 hover:bg-blue-700 color-button" id="blue" data-value="blue"></button>
            <button class="col-start-2 h-40 w-full rounded-lg shadow-2xl transition duration-300 ease-in-out bg-yellow-500 border-4 border-yellow-700 hover:bg-yellow-600 color-button" id="yellow" data-value="yellow"></button>
            <button class="col-start-3 h-40 w-full rounded-lg shadow-2xl transition duration-300 ease-in-out bg-red-600 border-4 border-red-800 hover:bg-red-700 color-button" id="red" data-value="red"></button>    
        </div>
        <div>

        </div>
    </container>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
